name: FinTech Digest Daily Run

on:
  schedule:
    # Runs at 6:00 AM EST (11:00 UTC) daily
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Download previous database
      uses: actions/download-artifact@v4
      with:
        name: fintech-database
        path: .
      continue-on-error: true  # Don't fail if no previous database exists
      
    - name: Run FinTech Digest
      env:
        GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
        GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        RELEVANCE_THRESHOLD: ${{ vars.RELEVANCE_THRESHOLD || '0.58' }}
        MAX_EMAIL_ARTICLES: ${{ vars.MAX_EMAIL_ARTICLES || '25' }}
        SEMANTIC_TOTAL_LIMIT: ${{ vars.SEMANTIC_TOTAL_LIMIT || '60' }}
        LLM_INTEGRATION_ENABLED: ${{ vars.LLM_INTEGRATION_ENABLED || '1' }}
        SEMANTIC_SCORING_ENABLED: ${{ vars.SEMANTIC_SCORING_ENABLED || '1' }}
        DATABASE_PATH: fintech_digest.db
        LOG_LEVEL: INFO
        TZ: America/New_York
      run: |
        echo "Starting FinTech Digest at $(date)"
        python fintech_digest.py --verbose
        echo "Digest completed at $(date)"
        
    - name: Check database file
      run: |
        if [ -f fintech_digest.db ]; then
          echo "Database file size: $(du -h fintech_digest.db)"
          echo "Database records: $(sqlite3 fintech_digest.db 'SELECT COUNT(*) FROM articles;' 2>/dev/null || echo 'Unable to count')"
        else
          echo "Warning: Database file not found"
        fi
        
    - name: Upload database artifact
      uses: actions/upload-artifact@v4
      with:
        name: fintech-database
        path: fintech_digest.db
        retention-days: 30
        
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: digest-logs-${{ github.run_number }}
        path: fintech_digest.log
        retention-days: 7
        
    - name: Commit database to repository (optional)
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Only commit if database file exists and has changed
        if [ -f fintech_digest.db ]; then
          git add fintech_digest.db
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No database changes to commit"
          else
            git commit -m "Update database - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
        fi
